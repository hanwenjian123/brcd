<body>

<ul class="nav nav-tabs">
    <li class="active"><a
            href="/a/operate/settle/brcbSettle/list">结算记录查询</a></li>

</ul>
<form id="searchForm" class="breadcrumb form-search" th:action="@{settle/selectTbSettleList}" method="post">

    <input id="pageNo" name="pageNo" type="hidden" value="1" />
    <input id="pageSize" name="pageSize" type="hidden"
           value="15" />

    <ul class="ul-form">
        <li><label>结算批次号：</label> <input id="settleBatchNum" name="payoffNum" style="width:155px" class="input-medium" type="text" value="" maxlength="32"/></li>
        <li><label  style="margin-left: 80px;">结算流水号：</label> <input id="settleNum" name="settleNum" style="width:155px" class="input-medium" type="text" value="" maxlength="32"/></li>
        <li><label style="margin-left: 80px;">商户编号：</label> <input id="ownerNum" name="customerNum" style="width:155px" class="input-medium" type="text" value="" maxlength="32"/></li>
    </ul>

    <ul class="ul-form">

        <li><label>结算类型：</label> <select id="settleType" name="settleType" style="width:170px" class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="WECHAT_APP">微信APP</option><option value="ALIPAY">支付宝</option><option value="WECHAT">微信</option>
        </select></li>
        <li><label style="margin-left: 80px;">结算模式：</label> <select id="settleMode" name="settleMode" style="width:170px" class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="T1_AUTO">T1结算</option><option value="T0_HANDING">T0手动</option><option value="T0_INSTANT">T0实时</option><option value="T0_BATCH">T0批量</option>
        </select></li>
        <li><label style="margin-left: 80px;">结算状态 ：</label> <select id="settleStatus" name="settleStatus" style="width:170px" class="input-medium">
            <option value="" selected="selected">全部</option>
            <option value="INIT">初始化</option><option value="DOING">处理中</option><option value="FAIL">失败</option><option value="SUCCESS">成功</option><option value="PARTIALSUCCESS">部分成功</option><option value="FAILDOING">失败处理中</option><option value="STATEUNKNOWN">状态未知</option><option value="TRANSFER">结算转移</option>
        </select></li>
    </ul>
    <ul class="ul-form">
        <li style="clear:left;"><label>起始时间：</label>
        <li>
            <!--<input id="beginDate"  name="beginDate"  type="text" readonly="readonly" maxlength="20" class="input-medium Wdate" style="width:163px;position: relative;"
                   value="2017-08-29"
                   onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false});"/>-->
        <input class="laydate-icon" id="demo" name="startTime"  style="width:143px;position: relative;">

    </li>
        <li style="margin-left: 44px;">　
            <label style="padding-left: 5px;">结束时间：</label>
            <!--<input id="endDate" name="endDate" type="text" readonly="readonly" maxlength="20" class="input-medium Wdate"  style="width:159px;position: relative;"
                   value="2017-09-05"
                   onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false});"/>-->
            <input class="laydate-icon" id="demo2" name="endTime"   style="width:143px;position: relative;">

        </li>

        <li class="btns" style="margin-left: 765px;clear:left;"><input id="btnSubmit" class="btn btn-primary"
                                                                       type="submit" value="查询" /></li>
        <li class="btns"><input class="btn btn-primary" type="button" value="导出excel" onclick="exportExcel()"/></li>
        <li class="clearfix"></li>
    </ul>
</form>
















<script type="text/javascript">top.$.jBox.closeTip();</script>

<table id="contentTable"
       class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>结算批次号</th>
        <th>结算流水</th>
        <th>结算时间</th>
        <th>商户编号</th>
        <th>商户类型</th>
        <th>结算类型</th>
        <!-- <th>结算开始时间</th>
        <th>结算结束时间</th>-->
        <th>结算模式</th>
        <th>订单总金额</th>
        <th>订单总笔数</th>
        <th>手续费</th>
        <!-- <th>应结算金额</th> -->
        <th>结算金额</th>
        <!-- <th>结算开户行</th>
        <th>开户行姓名</th>
        <th>开户行账号</th>
        <th>开户行联行号</th> -->
        <th>结算状态</th>
        <th>备注</th>
        <!-- <th>结算完成时间</th>
        <th>最后更新时间</th> -->

        <th>操作</th>

    </tr>
    </thead>
    <tbody>
          <tr th:each="Settle:${selectTbSettleList}">
              <td th:text="${Settle.payoffNum}"></td>
              <td th:text="${Settle.settleNum}"></td>
              <td th:text="${#calendars.format(Settle.settleTime,'yyyy-MM-dd')}">2017-07-07</td>
              <td th:text="${Settle.customerNum}"></td>
              <td th:text="${Settle.customerType}"></td>
              <td th:text="${Settle.settleType}"></td>
              <td th:text="${Settle.settleMode}"></td>
              <td th:text="${Settle.orderAmount}"></td>
              <td th:text="${Settle.orderCount}"></td>
              <td th:text="${Settle.settleFee}"></td>
              <td th:text="${Settle.settleAmount}"></td>
              <td th:text="${Settle.settleStatus}"></td>
              <td th:text="${Settle.remark}"></td>
              <td>查看</td>
          </tr>
    </tbody>
</table>
<div class="pagination"><ul>
    <li class="disabled"><a href="javascript:">&#171; 上一页</a></li>
    <li class="active"><a href="javascript:">1</a></li>
    <li class="disabled"><a href="javascript:">下一页 &#187;</a></li>
    <li class="disabled controls"><a href="javascript:">每页 <input type="text" value="15" onkeypress="var e=window.event||event;var c=e.keyCode||e.which;if(c==13)page(1,this.value,'');" onclick="this.select();"/> 条，共 0 条， 共 0 页</a></li>
</ul>
